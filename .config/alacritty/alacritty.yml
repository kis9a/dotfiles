env:
  TERM: screen-256color
  WINIT_X11_SCALE_FACTOR: "1.0"
  LANG: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"
window:
  dimensions:
    columns: 120
    lines: 35
  padding:
    x: 5
    y: 2

  decorations: Buttonless
  dynamic_padding: true
  startup_mode: Windowed
  # startup_mode: Maximized

font:
  # normal:
  #   family: "VictorMono Nerd Font"
  #   style: Light
  # normal:
  #   family: "VictorMono Nerd Font"
  #   style: ExtraLight
  # normal:
  #   family: "VictorMono Nerd Font"
  #   style: Thin
  normal:
    family: "VictorMono Nerd Font"
    style: Regular
  bold:
    family: "VictorMono Nerd Font"
    style: SemiBold
  # bold:
  #   family: "VictorMono Nerd Font"
  #   style: Bold
  # normal:
  #   family: "VictorMono Nerd Font"
  #   style: Regular
  # bold:
  #   family: "VictorMono Nerd Font"
  #   style: Medium
  # normal:
  #   family: "VictorMono Nerd Font"
  #   style: Medium
  # normal:
  #   family: "Fira code"
  #   style: Light
  size: 15
  # size: 12.5
  offset:
    x: 0
    y: 1

scrolling:
  history: 10000

  multiplier: 3
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

background_opacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>='

  save_to_clipboard: false

cursor:
  style: Block
  blinking: On
  unfocused_hollow: true
live_config_reload: true
working_directory: None
winpty_backend: false
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    modifiers: Control
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

